<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahurein E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<section class="container">
    <nav th:replace="fragements/nav :: nav"></nav>
    <main role="main">
        <button type="button" class="btn btn-primary mt-5"  th:onclick="|window.location.href='/products/new'|">Add product</button>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="product : ${products}">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" th:src="@{${product.getImage()}}" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                            <div class="card-body">
                                <p class="card-text" th:text="@{${product.getName()}}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" th:href="@{|/products/${product.id}|}" class="btn btn-sm btn-outline-secondary">View</a>
                                        <form method="post"  th:action="@{|/order/${product.id}|}">
                                            <button type="submit" class="btn btn-sm btn-outline-secondary">Place Order</button>
                                        </form>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</html>
