<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahurein E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<section class="container">
    <nav th:replace="fragements/nav :: nav"></nav>
    <main role="main">
        <div class="container mt-5">
            <h2>Add New Product</h2>
            <form th:object="${product}" th:action="@{/products/add}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" name="name" placeholder="Enter product name" required>
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" name="description" rows="3" placeholder="Enter product description" required></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" name="price" placeholder="Enter product price" required>
                </div>
                <div class="form-group mt-3">
                    <label for="price">Product Image</label>
                    <input type="text"  class="form-control" id="image" name="image" th:field="*{image}" placeholder="Enter product image" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Add Product</button>
            </form>
        </div>
    </main>

</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</html>
